<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Produk</title>
    </head>
    <body>
        <form action="#" name="frmRegister" method="GET">
            <table border="0" align="center" cellpadding="15" width="40%">
                <thead>
                    <tr bgcolor="pink">
                        <th colspan="2">Form Register Produk</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr align="center" bgcolor="pink">
                        <th colspan="2">
                            <input type="submit" name="kirim" value="Kirim">&nbsp;&nbsp;
                            <input type="reset" name="batal" value="Batal">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td width="25%"><label>Nama Produk</label></td>
                        <td>
                            <input type="text" name="nama" value="" size="50" maxlength="100">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Jenis Produk</label></td>
                        <td>
                            <select name="jenisProduk">
                                <option value="">--Kategori Produk--</option>
                                <option value="Kemeja">Kemeja</option>
                                <option value="Sepatu">Sepatu</option>
                                <option value="Celana">Celana</option>
                                <option value="Kaos">Kaos</option>
                                <option value="Topi">Topi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Harga</label></td>
                        <td>
                            <input type="text" name="harga" value="" size="50" maxlength="100">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Stok</label></td>
                        <td>
                            <input type="text" name="stok" value="" size="50" maxlength="100">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Photo</label></td>
                        <td>
                            <input type="text" name="photo" value="" size="50" maxlength="100">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
