<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Member</title>
    </head>
    <body>
        <form action="#" name="frmRegistermember" method="GET">
            <table border="0" align="center" cellpadding="15" width="30%">
                <thead>
                    <tr bgcolor="pink">
                        <th colspan="2">Form Register Member</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr align="center" bgcolor="pink">
                        <th colspan="2">
                            <input type="submit" name="masuk" value="Masuk">&nbsp;&nbsp;
                            <input type="reset" name="batal" value="Batal">
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td width="20%"><label>Username</label></td>
                        <td>
                            <input type="text" name="username" value="" size="30" maxlength="100">
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td>
                            <input type="password" name="sandi" value="" size="30" maxlength="8">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
