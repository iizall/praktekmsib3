<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Table</title>
    </head>
    <body>
        <h3 align="center">Daftar Menu</h3>
        <table border="1" align="center" cellpadding="10" cellspacing="0" width="40%">
            <thead>
                <tr bgcolor="tomato">
                    <th>JENIS</th>
                    <th>MENU</th>
                    <th>HARGA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" align="center">MAKANAN</td>
                    <td>Sop Iga</td>
                    <td rowspan="3" align="right">Rp. 15.000</td>
                </tr>
                <tr>
                    <td>Nasi Goreng Special</td>
                </tr>
                <tr>
                    <td rowspan="2" align="center">MINUMAN</td>
                    <td>Sop Buah Special</td>
                </tr>
                <tr>
                    <td>Aneka Juice</td>
                    <td align="right">Rp. 10.000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3" bgcolor="orange">Semoga Anda Puas</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
